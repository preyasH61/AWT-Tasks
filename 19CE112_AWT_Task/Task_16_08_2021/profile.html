<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2 style="margin: 2%;">Peronal info.</h2>
            <hr>
        </div>
        <div class="row">
            <form action="/display" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fname">First Name</label>
                      <input type="text" class="form-control" name="fname" id="fname" placeholder="First name" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name" required>
                    </div>

                  </div>

                  <div class="form-group ">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" name="Email" id="Email" placeholder="Email" required>
                  </div>

                  <div class="form-group ">
                    <label for="inputEmail">Mobile no.</label>
                    <input type="number" class="form-control" name="mobile" id="moblie" placeholder="Mobile no" required maxlength="10" minlength="10">
                 </div>

                 <div class="form-group ">
                  <label for="inputEmail">Date of birth</label>
                  <input type="date" class="form-control" name="dob" id="dob" placeholder="DOB" required>
                 </div>

                 <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 mr-3">Gender</legend>

                        <div class="form-check mr-2">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
                          <label class="form-check-label" > Male </label>
                        </div>

                        <div class="form-check mr-2">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label">Female</label>
                        </div>

                        <div class="form-check mr-2">
                          <input class="form-check-input" type="radio" name="gender" id="Other" value="other" >
                          <label class="form-check-label" > Other </label>
                        </div>
                    </div>
                  </fieldset>

                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" name="addres" id="inputAddress" required>
                  </div>
                  
                  <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="inputState">Insitute</label>
                        <select id="insi" class="form-control" name="inst" required>
                          <option selected>Choose...</option>
                          <option value="CSPIT">CSPIT</option>
                          <option value="DEPSTAR">DEPSTAR</option>
                          <option value="RPCP">RPCP</option>
                          <option value="CMPICA">CMPICA</option>
                        </select>
                     </div>

                     <div class="form-group col-md-4">
                        <label for="inputState">Department</label>
                        <select id="dept" class="form-control" name="dept">
                          <option selected>Choose...</option>
                          <option value="CE">CE</option>
                          <option value="IT">IT</option>
                          <option value="ME">ME</option>
                          <option value="CSE">CSE</option>
                          <option value="EC">EC</option>
                        </select>
                     </div>

                     <div class="form-group col-md-4">
                        <label for="inputState">Semester</label>
                        <select id="sem" class="form-control" name="sem">
                          <option selected>Choose...</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>

                        </select>
                     </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>    
            </form>
        </div>
    </div>
    
</body>
</html>
